<div class="main-content">
    <div class="container-fluid">
        <div class="card m-5">
            <div class="card-header">
                <div class="row">
                    <button class="btn btn-success col-md-2 me-auto" style="cursor:default">Pay My Buddy</button>
                    <nav class="navbar bg-light col-auto">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/home">Home</a>
                            <a class="navbar-brand" href="#">Transfert</a>
                            <a class="navbar-brand" href="#">Profile</a>
                            <a class="navbar-brand" href="#">Contact</a>
                            <a class="navbar-brand" href="/login">Logout</a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="card-body" style="margin-top: 2%; margin-bottom: 2%;" *ngIf="!loading">
                <div class="row justify-content-center" style="margin-bottom: 2%;">
                    <h5 class="card-title col-md-3">Send Money</h5>
                    <button class="btn btn-warning col-auto" (click)="addConnection()">Add connection</button>
                </div>
                <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" class="row justify-content-center">
                    <div class="col-md-6" style="padding: 2%; background-color:gainsboro;">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <label for="connection">Select a connection</label>
                                <select style="width: 100%;" id="connection" formControlName="connection" required>
                                    <option *ngFor="let item of connections" [ngValue]="item">{{item.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="description">Description</label>
                                <input id="description" type="text" placeholder="description"
                                    formControlName="description" required>
                            </div>
                            <div class="col-md-3">
                                <label for="amount">Amount</label>
                                <input id="amount" type="text" placeholder="0â‚¬" formControlName="amount" required>
                            </div>
                            <button class="col-md-2 btn btn-primary" type="submit" onclick="blur();">Pay</button>
                        </div>
                        <div class="row" style="margin-top: 5%;">
                            <b>Your balance : {{ amount }} $</b>
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center mt-4 mb-2">
                    <h5 class="card-title col-md-4">My transactions</h5>
                </div>
                <div class="row justify-content-center mt-2" style="margin-bottom: 2%;">
                    <table class="col-md-6">
                        <thead style="background-color: #198754;color: white;">
                            <tr>
                                <th>Connection</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let payment of payments; let i = index; trackBy: trackPaymentList">
                                <td>{{payment.target.name}}</td>
                                <td>{{payment.description}}</td>
                                <td>{{payment.amount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
